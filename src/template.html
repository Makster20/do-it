<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <h1>Do It!</h1> 
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
        </svg>
    </nav>
    <main>
        <aside>
            <div class="h2 tasks-header">
                <h2>Home</h2>
            </div>
            <ul class="home-list">
                <li class="">Today</li>
                <li>Upcoming</li>
                <li>Favourites</li>
            </ul>
            <div class="h2 projects-header">
                <h2>Projects</h2> 
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm.75-10.25v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5a.75.75 0 0 1 1.5 0Z" clip-rule="evenodd" />
                </svg>
            </div>
            <ul class="project-list">
                <li>My Tasks</li>
            </ul>
        </aside>
        <section class="project">
            <input class="project-title" placeholder="New Project" value="My Tasks"></input>
            <textarea class="project-description">These are the tasks for myself.</textarea>

            <div class="tasks">
                <div class="task">
                    <!-- Checkmark -->
                    <div class="checkmark unchecked" title="Mark as Complete"></div>
                
                    <!-- Editable Title -->
                    <input class="task-title" type="text" value="Task Title" placeholder="Enter task name..." />
                
                    <!-- Editable Description -->
                    <textarea class="task-desc" placeholder="Enter task desciption..."></textarea>
                
                    <!-- Editable Date -->
                    <input class="task-date" type="date" />
                
                    <!-- Favourite Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c00505" class="favourite-icon" title="Delete Task">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>

                    <!-- Delete Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="delete-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                      
                </div>                
            </div>
            <div class="add-task">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm.75-10.25v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5a.75.75 0 0 1 1.5 0Z" clip-rule="evenodd" />
                </svg>
                <h3>Add Task</h3>
            </div>
        </section>
        <!-- <section class="new-task">
        <form>    
            <input type="text">
            <textarea></textarea>
        </form>
        </section> -->
    </main>



   
   
   
   
   <script>
        document.querySelectorAll('.project-description').forEach(textarea => {
    textarea.addEventListener('input', function () {
        // Reset the height to auto to measure the correct scrollHeight
        this.style.height = 'auto';
        // Set the height to the scrollHeight (content height)
        this.style.height = this.scrollHeight + 'px';
    });
});
    </script>
</body>
</html>
